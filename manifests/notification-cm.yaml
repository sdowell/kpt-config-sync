apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-cm
  namespace: config-management-system
data:
  trigger.on-sync-synced: |
    - when: any(sync.status.conditions, {.type == 'Syncing' && .status == 'False' && .message == 'Sync Completed'})
      oncePer: sync.status.lastSyncedCommit
      send: [sync-synced-gitlab]

  template.sync-synced: |
    message: |
      {{.sync.kind}} {{.sync.metadata.name}} is synced!
    github:
      repoURLPath: "{{.sync.spec.git.repo}}"
      revisionPath: "{{.sync.status.lastSyncedCommit}}"
      status:
        state: success
        label: "continuous-delivery/{{.sync.metadata.name}}"
        targetURL: ""

  trigger.on-reconciling: |
    - when: any(sync.status.conditions, {.type == 'Reconciling' && .status == 'True'})
      send: [reconciling]

  template.reconciling: |
    message: |
      {{.sync.kind}} {{.sync.metadata.name}} is still reconciling!

  service.email.gmail: '{ username: $email-username, password: $email-password, host:
      smtp.gmail.com, port: 465, from: $email-username }'

  service.webhook.gitlab: |
    url: https://gitlab.com
    headers: #optional headers
    - name: PRIVATE-TOKEN
      value: $gitlab-token
    - name: Content-Type
      value: application/json

  template.sync-synced-gitlab: |
    webhook:
      github:
        method: POST
        path: /api/v4/projects/41091119/repository/commits/{{.sync.status.lastSyncedCommit}}/comments
        body: |
          {
            "note": "{{.sync.kind}} {{.sync.metadata.namespace}}/{{.sync.metadata.name}} synced to {{.sync.status.lastSyncedCommit}}"
          }
